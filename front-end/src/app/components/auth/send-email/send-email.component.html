<div class="login">
  <div class="login-container">

    <div class="naslov fs-1 fw-bold p-1 bd-highlight">
      <a class="nav-link active text-dark fs-1 fw-bold "
         [routerLink]="'/home'">searchit</a>
      <hr class="naslov-underline">
    </div>

    <div class="d-flex " *ngIf="mode">
      <main class="form-signin form">
        <form [formGroup]="emailForm" class="form-signin" (ngSubmit)="sendEmail()" autocomplete="off">

          <h1 class="fs-6 font-weight-normal">
                        <span *ngIf="mode.includes('resend-email-confirmation-link')">
                            Resend email confirmation link
                        </span>
          </h1>

          <div class="mt-2 mb-4">
            <input formControlName="email" type="text" placeholder="Email" class="form-control"
                   [class.is-invalid]="submitted && emailForm.get('email')?.errors">
            <span class="text-danger" *ngIf="submitted && emailForm.get('email')?.hasError('required')">
                        Email is required
                    </span>
            <span class="text-danger" *ngIf="submitted && emailForm.get('email')?.hasError('email')">
                        Invalid email address
                    </span>
          </div>

          <div class="form-floating" *ngIf="errorMessages.length > 0">
            {{ errorMessages }}
          </div>

          <div class="button-section d-flex flex-row justify-content-end">
            <button class="btn-cancel" type="button" (click)="cancel()">Cancel</button>
            <button class="btn-confirm ms-2" type="submit">Send</button>
          </div>

        </form>
      </main>

    </div>
  </div>
</div>
