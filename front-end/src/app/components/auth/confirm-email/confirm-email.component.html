<div class="container">
  <div class="container text-center" *ngIf="success">
    <div class="alert alert-success">Your email has been confirmed.</div>
    <a class="btn btn-confirm ms-3" [routerLink]="'/login'">
      Login
    </a>
  </div>
  <div class="container text-center" *ngIf="!success">
    <a class="btn btn-link" (click)="resendEmailConfirmationLink()">
      Click here to resend email confirmation link
    </a>
  </div>
</div>
