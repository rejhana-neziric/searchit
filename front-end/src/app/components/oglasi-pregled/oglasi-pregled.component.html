


<mat-button-toggle-group class="mt-5 ms-0 pb-4" [(ngModel)]="selectedToggle">
  <mat-button-toggle value="Jobs">Jobs</mat-button-toggle>
  <mat-button-toggle value="Companies">Companies</mat-button-toggle>
</mat-button-toggle-group>



<!-- Display components based on selected toggle -->
<div class="component-container">
  <app-pocenta-kandidat *ngIf="selectedToggle === 'Jobs'"></app-pocenta-kandidat>
  <app-favorites *ngIf="selectedToggle === 'Companies'"></app-favorites>
</div>
