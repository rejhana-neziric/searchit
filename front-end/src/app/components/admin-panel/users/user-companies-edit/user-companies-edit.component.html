<app-navbar></app-navbar>

<div class="content d-flex flex-column container mt-5">

  <!-- Breadcrumbs -->
  <div class="d-flex flex-row nav-link pregled-breadcrumbs text-dark">
    <a type="button nav-link" style="color: #84B59F; font-size: larger; text-decoration: none;"
       [routerLink]="['/home/']">{{ 'HOME' | translate }} ></a>
    <a type="button nav-link" style="color: #84B59F; font-size: larger; text-decoration: none;"
       [routerLink]="['/users/']"> > {{ 'USERS' | translate }} > </a>
    <p style="color: #84B59F; font-size: larger;"> > {{ 'EDIT_USER' | translate }}</p>
  </div>
  <!-- Breadcrumbs -->
</div>

<div class="container d-flex content flex-column">
  <form class="container d-flex">
    <div class="col-6">
      <div class="mb-5 m-5">
        <label for="logo" class="fw-bold fs-5 naslov">{{ 'LOGO' | translate }}:</label>
        <div>
          <img *ngIf="form.logo" [src]="'data:image/png;base64,' + form.logo" alt="Trenutni logo" class="img-thumbnail" width="25%" style="display: inline">
          <input type="file" id="logo" (change)="onFileSelected($event)" class="form-control" style="width: 75%; display: inline; margin-top: 50px;">
        </div>
      </div>

      <div class="mb-5 m-5">
        <label for="naziv" class="fw-bold fs-5 naslov">{{ 'USERNAME' | translate }}:</label>
        <input type="text" name="naziv" id="naziv" [(ngModel)]="form.naziv"
               class="form-control input-field">
      </div>

      <div class="mb-5 m-5">
        <label for="lokacija" class="fw-bold fs-5 naslov">{{ 'LOCATION' | translate }}:</label>
        <input type="text" name="lokacija" id="lokacija" [(ngModel)]="form.lokacija"
               class="form-control input-field">
      </div>
      <div class="mb-5 m-5">
        <label for="website" class="fw-bold fs-5 naslov">{{ 'WEBSITE' | translate }}:</label>
        <input type="text" name="website" id="website" [(ngModel)]="form.website"
               class="form-control input-field">
      </div>
      <div class="mb-5 m-5">
        <label for="twitter" class="fw-bold fs-5 naslov">{{ 'TWITTER' | translate }}:</label>
        <input type="text" name="twitter" id="twitter" [(ngModel)]="form.twitter"
               class="form-control input-field">
      </div>
    </div>
    <div class="col-6">
      <div class="mb-5 m-5">
        <label for="kratkiOpis" class="fw-bold fs-5 naslov">{{ 'SHORT_DESCRIPTION' | translate }}:</label>
        <input type="text" name="kratkiOpis" id="kratkiOpis" [(ngModel)]="form.kratkiOpis"
               class="form-control input-field">
      </div>
      <div class="mb-5 m-5">
        <label for="opis" class="fw-bold fs-5 naslov">{{ 'DESCRIPTION' | translate }}:</label>
        <textarea type="text" name="opis" id="opis" [(ngModel)]="form.opis"
                  class="form-control input-field"> </textarea>
      </div>
      <div class="mb-5 m-5">
        <label for="linkedIn" class="fw-bold fs-5 naslov">{{ 'LINKEDIN' | translate }}:</label>
        <input type="text" name="linkedIn" id="linkedIn" [(ngModel)]="form.linkedIn"
               class="form-control input-field">
      </div>
      <div class="mb-5 m-5">
        <label for="brojZaposlenih" class="fw-bold fs-5 naslov">{{ 'EMPLOYEES_COUNT' | translate }}:</label>
        <select [(ngModel)]="form.brojZaposlenih" id="brojZaposlenih" name="brojZaposlenih">
          <option *ngFor="let val of listaBrojZaposlenih" [value]="val">{{ val }}</option>
        </select>
      </div>
    </div>
  </form>
  <button class="btn" (click)="edit()">{{ 'SAVE' | translate }}</button>
</div>

<app-footer></app-footer>
